name: visita_sync
description: Hospital Visit Management System with NHSO Integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  mysql1: ^0.20.0
  sqflite_common_ffi: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Excel Export
  excel: ^4.0.2
  
  # File Handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # UI Components
  data_table_2: ^2.5.9
  flutter_spinkit: ^5.2.0
  
  # Desktop Support
  window_manager: ^0.3.7
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # assets:
    # - assets/config/
  
  fonts:
    - family: IBMPlexSansThai
      fonts:
        - asset: assets/fonts/IBMPlexSansThai-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansThai-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansThai-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSansThai-Light.ttf
          weight: 300
